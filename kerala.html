<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Monuments</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for model-viewer */
        model-viewer {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem; /* rounded-xl */
            background-color: #f8f9fa; /* A light background for the viewer */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-teal-700 mb-4">Famous Monuments in Kerala</h1>
        <p class="text-lg text-gray-600 mb-8">Click on a monument to view its 3D model</p>

        <div class="btn-container my-6 flex flex-wrap justify-center gap-4">
            <button onclick="showModel('padmanabhaswamy')" class="bg-teal-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-teal-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Shree Padmanabhaswamy Temple
            </button>
            
            <button onclick="showModel('vadakkunnathan')" class="bg-teal-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-teal-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Vadakkunnathan Temple
            </button>
            
            
        </div>

        <div id="message-container" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4 max-w-3xl mx-auto" role="alert">
            <strong class="font-bold">Notice: </strong>
            <span class="block sm:inline" id="message-text"></span>
        </div>

        <div id="padmanabhaswamy-model" class="model-container hidden flex-col items-center mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Shree Padmanabhaswamy Temple (3D View)</h2>
            <model-viewer 
                id="padmanabhaswamy-viewer"
                src="models\Sree+Padmanabhaswamy+Temple_kerala.glb" 
                alt="A 3D model of Shree Padmanabhaswamy Temple"
                camera-controls 
                auto-rotate 
                shadow-intensity="1"
                exposure="1"
                ar>
                <div class="progress-bar" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
        </div>
        
        <div id="vadakkunnathan-model" class="model-container hidden flex-col items-center mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Vadakkunnathan Temple (3D View)</h2>
            <model-viewer
                id="vadakkunnathan-viewer"
                src="models\Vadakkunnathan+Temple_kerala.glb" 
                alt="A 3D model of Vadakkunnathan Temple"
                camera-controls 
                auto-rotate 
                shadow-intensity="1"
                exposure="1"
                ar>
                <div class="progress-bar" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const messageText = document.getElementById('message-text');

        function showModel(monument) {
            // Hide any previous messages
            messageContainer.classList.add('hidden');
            // Hide all model containers first
            document.querySelectorAll(".model-container").forEach(el => {
                el.classList.add("hidden");
                el.classList.remove("flex");
            });
            // Show the selected model's container
            const modelElement = document.getElementById(monument + "-model");
            if (modelElement) {
                modelElement.classList.remove("hidden");
                modelElement.classList.add("flex"); // Use flex to center its content
            }
        }

        // A function to show info/error messages
        function showMessage(msg) {
            messageText.textContent = msg;
            messageContainer.classList.remove('hidden');
            // Hide any visible models when showing a message
            document.querySelectorAll(".model-container").forEach(el => {
                 el.classList.add("hidden");
                 el.classList.remove("flex");
            });
        }

        // CORRECTED & IMPROVED: Attach an error listener to ALL model-viewer elements
        document.querySelectorAll('model-viewer').forEach(viewer => {
            viewer.addEventListener('error', (event) => {
                console.error("Could not load model:", viewer.getAttribute("src"), event);
                // Display a user-friendly error message
                showMessage(`Could not load the 3D model from "${viewer.getAttribute('src')}". The file might be corrupt, missing, or not a valid .glb file.`);
            });
        });
    </script>
</body>
</html>
