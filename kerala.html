<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Monuments</title>
    <!-- Model Viewer Component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for model-viewer */
        model-viewer {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem; /* rounded-xl */
            background-color: #f8f9fa; /* A light background for the viewer */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-teal-700 mb-4">Famous Monuments in Kerala</h1>
        <p class="text-lg text-gray-600 mb-8">Click on a monument to view its 3D model</p>

        <!-- Button Container -->
        <div class="btn-container my-6 space-x-4">
            <button onclick="showModel('padmanabhaswamy')" class="bg-teal-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-teal-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Shree Padmanabhaswamy Temple
            </button>
            <button onclick="showMessage('Bekal Fort 3D model is not available yet.')" class="bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-500 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Bekal Fort
            </button>
        </div>

        <!-- Message/Error Display Area -->
        <div id="message-container" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4 max-w-3xl mx-auto" role="alert">
            <strong class="font-bold">Notice: </strong>
            <span class="block sm-inline" id="message-text"></span>
        </div>

        <!-- 3D Model Viewer Container -->
        <div id="padmanabhaswamy-model" class="model-container hidden flex-col items-center mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Shree Padmanabhaswamy Temple (3D View)</h2>
            <!-- 
                DEBUGGING: Temporarily using a valid sample model from the web.
                If this astronaut model loads, it confirms your setup is correct and 
                your 'temple.glb' file is the source of the error.
            -->
            <model-viewer 
                id="padmanabhaswamy-model"
                src="models/maharashtra_shaniwar_wada.glb" 
                alt="A 3D model of an astronaut"
                camera-controls 
                auto-rotate 
                shadow-intensity="1"
                exposure="1"
                ar>
                <!-- Loading progress bar -->
                <div class="progress-bar" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const messageText = document.getElementById('message-text');

        function showModel(monument) {
            // Hide any previous messages
            messageContainer.classList.add('hidden');
            // Hide all model containers
            document.querySelectorAll(".model-container").forEach(el => el.classList.add("hidden"));
            // Show the selected model's container
            const modelElement = document.getElementById(monument + "-model");
            if (modelElement) {
                modelElement.classList.remove("hidden");
                modelElement.classList.add("flex"); // Use flex to center its content
            }
        }

        // A better way to show messages instead of using alert()
        function showMessage(msg) {
            messageText.textContent = msg;
            messageContainer.classList.remove('hidden');
            // Hide any visible models
            document.querySelectorAll(".model-container").forEach(el => el.classList.add("hidden"));
        }

        const modelViewer = document.getElementById("templeModel");
        
        // Listen for errors when loading the model
        modelViewer.addEventListener("error", (event) => {
            console.error("Could not load model:", modelViewer.getAttribute("src"), event);
            // Display a user-friendly error message instead of an alert
            showMessage(`Could not load the 3D model. The file might be corrupt or not a valid .glb file.`);
        });
    </script>
</body>
</html>
