<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharovar - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .dharovar-title {
            font-family: 'Times New Roman', serif;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white shadow-2xl rounded-lg overflow-hidden">

        <!-- LOGIN SCREEN -->
        <div id="login-screen">
            <div class="flex flex-col items-center justify-center p-8 space-y-8 bg-white min-h-[80vh]">
                <div class="text-center">
                    <h1 class="text-5xl font-bold text-indigo-600 dharovar-title">DHAROVAR</h1>
                    <p class="mt-2 text-gray-500">Heritage & Tradition</p>
                </div>

                <div class="w-full space-y-6">
                    <div>
                        <input type="text" placeholder="Email or Mobile Number" class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Password" class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>

                    <div>
                        <button class="login-action-btn w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">Login</button>
                    </div>
                    <div>
                        <button class="login-action-btn w-full px-4 py-3 font-semibold text-indigo-600 bg-white border-2 border-indigo-600 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <button class="login-action-btn text-sm font-medium text-indigo-600 hover:text-indigo-500">Continue as Guest</button>
                    </div>
                </div>

                <div class="flex justify-center space-x-4 text-xs text-gray-400 pt-4">
                    <a href="#" class="hover:underline">Terms of Service</a>
                    <span>&bull;</span>
                    <a href="#" class="hover:underline">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButtons = document.querySelectorAll('.login-action-btn');
            
            loginButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Navigate to the dashboard page
                    window.location.href = 'Dashboard.html';
                });
            });
        });
    </script>
</body>
</html>
